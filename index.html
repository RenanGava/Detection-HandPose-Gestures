<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Document</title>
</head>

<body>

    <div class="Box">
        <div>
            <video id="webcam" class="layer" playsinline></video>
            <canvas id="canva"></canvas>
        </div>

        <div class="tables-hand">
            <h2>Coordinates hands</h2>
            <div>
                <table class="left">

                    <thead>
                        <tr>
                            <th>Hand</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="left">
                            <td>Left</td>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </tbody>
                </table>

                <table class="right">
                    <thead>
                        <tr>
                            <th>Hand</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="right">
                            <td>Right</td>
                            <th>000.00</th>
                            <th>000.00</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> <!--tables-hand-->
        <div class="tables-finger">
            <h2>Hands</h2>
            <div>
                <table class="left">
                    <thead>
                        <tr>
                            <th>Placing</th>
                            <th>Fingers Left</th>
                            <th>Position</th>
                            <th>Orientation</th>
                        </tr>
                    </thead>
                    <tbody id="Left">
                        <tr>
                            <td>0</td>
                            <td>Thumb</td>
                            <td><span id="curl-0">-</span></td>
                            <td><span id="dir-0">-</span></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Index</td>
                            <td><span id="curl-1">-</span></td>
                            <td><span id="dir-1">-</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Middle</td>
                            <td><span id="curl-2">-</span></td>
                            <td><span id="dir-2">-</span></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Ring</td>
                            <td><span id="curl-3">-</span></td>
                            <td><span id="dir-3">-</span></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Pinky</td>
                            <td><span id="curl-4">-</span></td>
                            <td><span id="dir-4">-</span></td>
                        </tr>
                    </tbody>
                </table>
                <table class="right">
                    
                    <thead>
                        <tr>
                            <th>Placing</th>
                            <th>Fingers Right</th>
                            <th>Position</th>
                            <th>Orientation</th>
                        </tr>
                    </thead>
                    <tbody id="Right">
                        <tr>
                            <td>0</td>
                            <td>Thumb</td>
                            <td><span id="curl-0">-</span></td>
                            <td><span id="dir-0">-</span></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Index</td>
                            <td><span id="curl-1">-</span></td>
                            <td><span id="dir-1">-</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Middle</td>
                            <td><span id="curl-2">-</span></td>
                            <td><span id="dir-2">-</span></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Ring</td>
                            <td><span id="curl-3">-</span></td>
                            <td><span id="dir-3">-</span></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Pinky</td>
                            <td><span id="curl-4">-</span></td>
                            <td><span id="dir-4">-</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Require the peer dependencies of hand-pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <!-- fingerpose CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js" type="text/javascript"></script> -->
    <!-- Handpose load -->
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script src="/src/index.js"></script>
    <script src="./src/fingerpose.js"></script>
</body>

</html>
